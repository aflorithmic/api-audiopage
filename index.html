<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AudioStack Links</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    .links {
      display: flex;
      gap: 1.5rem;
    }
    a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background-color: #0077ff;
      color: white;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Welcome to AudioStack</h1>
  <div class="links">
    <a href="https://www.audiostack.ai" target="_blank">Main Site</a>
    <a href="https://docs.audiostack.ai" target="_blank">Documentation</a>
  </div>
</body>
</html>
